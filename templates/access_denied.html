{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès refusé</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Accès refusé</h1>
        <p class="text-gray-700 mb-6">
            Vous n'avez pas les autorisations nécessaires pour accéder à cette page ou effectuer cette action.
            <br>Si vous pensez qu'il s'agit d'une erreur, veuillez contacter un administrateur.
        </p>

        <a href="{% url 'base:index' %}" class="inline-block px-6 py-2 text-sm font-semibold text-white bg-[#80a20e] rounded-lg hover:bg-[#617b10]">
            Retour à l'accueil
        </a>
    </div>

</body>
</html>
