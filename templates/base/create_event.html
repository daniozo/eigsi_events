<form method="POST">
    {% csrf_token %}
    <div class="space-y-6">
        <div>
            {{ form.title }}
        </div>
        <div>
            {{ form.description }}
        </div>
        <div>
            {{ form.date }}
        </div>
        <div>
            {{ form.location }}
        </div>
        <div>
            {{ form.event_type }}
        </div>
        <div>
            {{ form.poster }}
        </div>
        <div class="flex items-center">
            {{ form.is_public }}
            <label for="id_is_public" class="ml-2">Public ?</label>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            Enregistrer
        </button>
    </div>
</form>
